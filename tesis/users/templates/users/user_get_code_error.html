{% extends "base.html" %}

{% block title %}
Código del llavero
{% endblock title %}

{% block content %}

<!-- Para utilizar el servidor de archivos estaticos. -->
{% load static %}

<script src="{% static 'users/js/getCode.js' %}"></script>


<!-- Pagina de error al obtener el codigo del llavero. -->
<!-- Se acomoda todo el contenido dentro de este contenedor con margenes y un tamaño maximo definido. -->
<div class="container-responsive ml-2 mr-3" style="max-width:600px;">

	<div class="alert alert-warning" role="alert">
		No se detectó algún llavero, intente nuevamente.
	</div>
	<form class="form-group" method="post">
		{% csrf_token %}
		<button class="btn btn-outline-secondary m-2" onclick="getCode()" type="submit" name="get_code">
			Intentar nuevamente
		</button>
		<button class="btn btn-outline-secondary m-2" type="submit" name="abort">
			Cancelar operación
		</button>
		<input type="hidden" name="edit" value="{{ edit }}">
	</form>
</div>

{% endblock content %}
