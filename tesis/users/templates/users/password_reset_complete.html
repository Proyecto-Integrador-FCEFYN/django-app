{% extends "base_login.html" %}

{% block content %}


<!-- Pagina de confirmacion de cambio de contraseña. -->
<div class="text-center my-auto">
    <div class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3">Olvidé mi contraseña</h1>
        <div class="alert alert-primary text-left" role="alert">
        	Tu contraseña ha sido establecida. Debería poder <a href="{% url 'users:login' %}" class="alert-link">acceder</a> ahora.
        </div>
        <!-- Se incluyen los logos de la facultad y de la universidad. -->
        {% include 'snippets/logos.html' %}
    </div>
</div>

{% endblock content %}
