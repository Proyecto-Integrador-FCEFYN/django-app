<!-- Formato de la paginacion. -->
{% if is_paginated %}
    <nav aria-label="Page navigation">
        <hr>
        <ul class="pagination justify-content-center mt-3">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?pagina={{ page_obj.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
            {% endif %}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Actual">
                        PÃ¡gina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
                    </a>
                </li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?pagina={{ page_obj.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            {% endif %}
                    
        </ul>
    </nav>

{% endif %}
